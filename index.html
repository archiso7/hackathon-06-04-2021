<html>
    <head>
        <title>Concussion Protocol</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="form">
            <h1>Do you have any of the following symptoms after hitting you head or neck?</h1>
            <form name="Concussion" onsubmit=" return Submit()">
                <input type="checkbox" name="Loss of consciousness" id="1">
                <label for="Loss of consciousness">Loss of consciousness</label><br>
                <input type="checkbox" name="Change in behavior" id="2">
                <label for="Change in behavior">Change in behavior</label><br>
                <input type="checkbox" name="Sleeping much more or less than usual" id="3">
                <label for="Sleeping much more or less than usual">Sleeping much more or less than usual</label><br>
                <input type="checkbox" name="Grades dropping for a student" id="4">
                <label for="Grades dropping for a student">Grades dropping for a student</label><br>
                <input type="checkbox" name="Increased anxiety" id="5">
                <label for="Increased anxiety">Increased anxiety</label><br>
                <input type="checkbox" name="Repeated vomiting" id="6">
                <label for="Repeated vomiting">Repeated vomiting</label><br>
                <input type="checkbox" name="Dizziness" id="7">
                <label for="Dizziness">Dizziness</label><br>
                <input type="checkbox" name="Headaches" id="8">
                <label for="Headaches">Headaches</label><br>
                <input type="checkbox" name="Distractible" id="9">
                <label for="Distractible">Distractible</label><br>
                <input type="checkbox" name="Light or noise sensitivity" id="10">
                <label for="Light or noise sensitivity">Light or noise sensitivity</label><br>
                <input type="checkbox" name="Feeling worse in the afternoon compared to morning" id="11">
                <label for="Feeling worse in the afternoon compared to morning">Feeling worse in the afternoon compared to morning</label><br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
